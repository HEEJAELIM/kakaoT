<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02</title>
    <link rel="stylesheet" href="../css/0base.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time"><span>12:00</span></div>
      <div class="status-bar__battery">
        <span>11%</span> <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </section>
    <header class="header">
      <h1 class="header__title">Welcome to KakaoTalk</h1>
      <p class="header__text">
        우선은 아무말이나 쳐봐두자우선은 아무말이나 쳐봐두자우선은 아무말이나
        쳐봐두자
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="ID" type="text" placeholder="ID" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a id="login-form__link" href="google.com">Find Id or Password</a>
    </form>

    <div id="computer-size">
      <span>The screen size is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" ;></script>
  </body>
</html>
