<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="stylesheet" href="../css/0base.css" />
  </head>
  <body id="chat-screen">
    <section class="status-bar">
      <div class="status-bar__service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time"><span>12:00</span></div>
      <div class="status-bar__battery">
        <span>11%</span> <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </section>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Heejae</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <div class="chat-time">
      <div class="chat-timestamp">Tuesday, June 30, 2020</div>
    </div>

    <main class="message-row">
      <img src="../img/aa.JPG" />
      <div class="message-row__content">
        <span class="message__author">Heejae</span>
        <div class="message-info">
          <span class="message__bubble">Hi</span>
          <span class="message__time">11:00</span>
        </div>
      </div>
    </main>

    <main class="message-row message-row2">
      <div class="message-row__content">
        <div class="message-info">
          <span class="message__bubble">Hi Hi Hi</span>
          <span class="message__time">11:00</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-2x"></i></div>
      <div class="reply__column">
        <input placeholder="text message" type="text" />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <!-- <div id="computer-size">
      <span>PC SIZE</span>
    </div> -->

    <script src="https://kit.fontawesome.com/6478f529f2.js" ;></script>
  </body>
</html>
