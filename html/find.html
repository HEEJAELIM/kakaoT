<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05</title>
    <link rel="stylesheet" href="../css/0base.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time"><span>12:00</span></div>
      <div class="status-bar__battery">
        <span>11%</span> <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </section>

    <header class="header__friendsAndIcons">
      <h1 class="header__friends">Find</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <span class="header__cogPoint"></span>
      </div>
    </header>

    <main class="user-component">
      <div class="find-icons">
        <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
      </div>
    </main>
    <div class="recommended-friends">
      <h5 class="recommended__title">Recommended</h5>
      <span>You have no recommended</span>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home</span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h4 class="open-post__title">#BTS</h4>
          <h5 class="open-post__hashtag">#bts#army#friends</h5>
          <div class="open-post__members">
            <img src="../img/aa.JPG"/>
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="../img/aa.JPG">
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>999+</span>
            </div>
          </div>
        </div>
      </div>      
    </div>
    
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html"
            ><span class="nav__one">1</span><i class="far fa-comment fa-2x"></i></i></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html"
            ><span class="nav__point"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" ;></script>
  </body>
</html>
